<title>Details</title>

<body>
<div class="topcorner"><a href="index.html"><img src="images/home.png" alt="Home" border=0></a></div>
	<div class="wrap">
		<!-- tab style-1 -->
		<div class="row">
			<div class="grid_12 columns">
				<div align="center">
					<div class="form">
						<form action="SelectFields.jsp" method="POST">
							<input type="text" class="active textbox" name="email"
								placeholder="e-mail" onfocus="this.value = '';"
								onblur="if (this.placeholder == '') {this.placeholder = 'e-mail';}"
								required> <input type="text" class="textbox" name="url"
								placeholder="URL" onfocus="this.value = '';"
								onblur="if (this.placeholder == '') {this.placeholder = 'URL';}"
								required> <input type="submit" value="Submit" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
