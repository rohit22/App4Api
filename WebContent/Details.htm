<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/JFCore.js"></script>
</head>
<body>
	<div class="wrap">
		<!-- tab style-1 -->
		<div class="row">
			<div class="grid_12 columns">


				<div align="center">
					<div class="form">
						<form action="new_main.jsp" method="POST">
							<input type="text" class="active textbox" name="email"
								placeholder="e-mail" onfocus="this.value = '';"
								onblur="if (this.placeholder == '') {this.placeholder = 'e-mail';}"
								required> <input type="text" class="textbox" name="url"
								placeholder="URL" onfocus="this.value = '';"
								onblur="if (this.placeholder == '') {this.placeholder = 'URL';}"
								required> <input type="submit" value="Submit" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
